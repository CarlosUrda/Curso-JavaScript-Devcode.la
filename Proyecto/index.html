<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Proyecto JavaScript Devcode.la</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script defer src="js/utilidades.js" type="text/javascript" charset="utf-8">
    </script>
    <script defer src="js/juegocartas.js" type="text/javascript" charset="utf-8">
    </script>
</head>
<body>
    <header>
        <h1>Juego de emparejar cartas</h1>
    </header>
    <div id="juego">
        <section id="partida">
            <h2>Partida</h2>
            <div id="estado-partida">
                <label>Intentos: <span id="intentos">-</span></label>
                <label>Estado: <span id="resultado">-</span></label>
            </div>
            <div id="tablero"></div>
        </section>
        <aside>
            <section id="configuracion">
                <h2>Configuración</h2>
                <div>
                    <label>Cartas:  
                        <select name="dimension" id="dimension" required></select>
                    </label>
                    <label>Emparejar: 
                        <select name="emparejados" id="emparejados" required>
                        </select>
                    </label>
                    <label>Dificultad: 
                        <select name="dificultad" id="dificultad" required>
                            <option value="3">Fácil</option>
                            <option value="2">Normal</option>
                            <option value="1">Difícil</option>
                            <option value="0">Extremo</option>
                        </select>
                    </label>
                    <button name="empezar" id="empezar">Empezar partida</button>
                    <button name="parar" id="parar" disabled>Parar partida</button>
                </div>
            </section>
            <section id="estadisticas">
                <h2>Estadísticas</h2>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Jugadas</th>
                            <th>Ganadas</th>
                            <th>Perdidas</th>           
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="botones-estadisticas">
                    <button name="reiniciar" id="reiniciar">Reiniciar</button>
                    <button name="refrescar" id="refrescar">Refrescar</button>
                </div>
            </section>
        </aside>
    </div>
    <footer>
        <div>Juego desarrollado por 
            <a href="https://twitter.com/carlosurda77" target="_blank">
                Carlos A. Gómez Urda
            </a>.
        </div>
        </div>Repositorio disponible en:
            <a href="https://github.com/CarlosUrda/Curso-JavaScript-Devcode.la"
               target="_blank">
                Github
            </a>
        </div>
    </footer>

</body>
</html>
